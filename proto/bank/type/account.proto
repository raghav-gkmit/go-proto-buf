syntax = "proto3";

package bank.type;

import "proto/google/type/date.proto";

option go_package = "github.com/raghav-gkmit/go-proto-buf/protogen/go/bank/type";

message CurrentBalanceRequest {
  string account_number = 1 [json_name = "account_number"];
}

message CurrentBalanceResponse {
  string account_number = 1 [json_name = "account_number"];
  double balance = 2 [json_name = "balance"];
  google.type.Date last_updated = 3 [json_name = "last_updated"];
}
