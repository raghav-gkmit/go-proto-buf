syntax="proto3";

package bank.type;

import "proto/google/type/date.proto";

option go_package = "github.com/raghav-gkmit/go-proto-buf/protogen/go/bank/type";


enum TransactionType {
  TRANSACTION_TYPE_UNSPECIFIED = 0;
  TRANSACTION_TYPE_DEBIT = 1;
  TRANSACTION_TYPE_CREDIT = 2;
}


message Transaction {
  string account_number = 1 [json_name = "account_number"];
  TransactionType type = 2 [json_name = "type"];
  double amount = 3 [json_name = "amount"];
  google.type.Date transaction_date = 4 [json_name = "transaction_date"];
}

message TransactionSummary {
  string account_number = 1 [json_name = "account_number"];
  double total_debit = 2 [json_name = "total_debit"];
  double total_credit = 3 [json_name = "total_credit"];
}

