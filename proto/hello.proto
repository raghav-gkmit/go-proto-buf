syntax = 'proto3';

package hello;

option go_package = "github.com/raghav-gkmit/go-proto-buf/protogen/go/hello";

message HelloRequest {
  string name = 1;
  int32 age = 2;
}

message HelloResponse {
  string message = 1;
}

service HelloService {
  rpc SayHello (HelloRequest) returns (HelloResponse);
  rpc SayHelloStream (HelloRequest) returns (stream HelloResponse);
  rpc SayHelloToEveryOne (stream HelloRequest) returns ( HelloResponse);
  rpc SayHelloContinuos (stream HelloRequest) returns (stream HelloResponse);
}