syntax = 'proto3';

package hello;

option go_package = "github.com/raghv-gkmit/go-proto-buf/protogen/go/hello";

message HelloRequest {
  string name = 1;
  int32 age = 2;
}

message HelloResponse {
  string message = 1;
}

service HelloService {
  rpc SayHello (HelloRequest) returns (HelloResponse);
}